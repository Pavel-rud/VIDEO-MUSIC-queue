name: docker CI

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      working-directory: ./mysite

    steps:
      - uses: actions/checkout@v3
      - name: start docker
        run: |
          cd ./mysait
          docker-compose up --build